                    <section data-markdown>

                            ### Un réseau c'est plus que ça (trois principes de base)
                                
                            - Une organisation en **couches indépendantes superposées** dont chaque niveau offre **un service** à sa couche supérieure. (Le QUOI)
                            - Une utilisation de **protocoles de communication** entre entité de même couche de manière virtuelle. (Le comment connu uniquement de chaque couche spécifique)
                            - Une **interface** entre chacune des couches permettant d'échanger des informations. (Le comment des échanges entre les couches)
                            </textarea>
                        </section>

                    <section data-markdown>
                        <textarea data-template>
                            ### Comparaison des modèles OSI et TCP/IP (1 de 2)
                                
                            - OSI a eu le bénéfice de bien établir les trois principes (Interface, Service, Protocoles).
                            - TCP/IP les a respectés sans jamais clairement les distingués.
                            - OSI ne spécifiait pas et ne favorise pas de protocoles particuliers.
                            - TCP/IP à débuter par une définition et implémentation des protocoles pour finir par arriver au modèle.
                            </textarea>
                        </section>
                    <section data-markdown>
                        <textarea data-template>
                            ### Comparaison des modèles OSI et TCP/IP (2 de 2)
                                
                            - OSI a été conçu avec une approche du haut vers le bas.
                            - TCP/IP a été conçu avec une approche du bas vers le haut.
                            - OSI est un modèle offrant des modes communications avec ou sans connexion.
                            - TCP/IP ne supporte que les communications sans connexion (ce qui ajoute du travail au niveau des applications).
                            
                            </textarea>
